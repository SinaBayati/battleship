<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="icon" href="./../img/radar.ico">
<link rel="icon" href="radar.ico"><script defer src="main.bundle.js"></script></head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text">Human</div>
      <div id="gameboard-human" class="gameboard"></div>
    </div>
    <div class="btn-container">
      <span id="winner" class="text"></span>
      <button class="btn" id="play">Play</button>
      <button class="btn" id="reorder">Reorder</button>
      <button class="btn" id="restart" disabled>Restart</button>
    </div>
    <div class="wrapper">
      <div class="text">Computer</div>
      <div id="gameboard-computer" class="gameboard"></div>
    </div>
  </div>

</body>

</html>
