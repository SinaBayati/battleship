<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="icon" href="./../img/radar.ico">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text">Human</div>
      <div id="gameboard-1" class="gameboard"></div>
      <div class="ship-count-1 text">Ship Count: <span></span></div>
    </div>
    <div class="btn-container">
      <span id="winner" class="text"></span>
      <button class="btn">Reorder</button>
      <button class="btn">Restart</button>
    </div>
    <div class="wrapper">
      <div class="text">Computer</div>
      <div id="gameboard-2" class="gameboard"></div>
      <div class="ship-count-2 text">Ship Count: <span></span></div>
    </div>
  </div>

</html>
